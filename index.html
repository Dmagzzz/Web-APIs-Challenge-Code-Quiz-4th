<!DOCTYPE html>

<html>

<head>
    <title> Web Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- outer divider -->
    <div class="outer-container">

        <!-- top section-->
        <div class="top-bar">
            <button> View High scores</button>
            <p id="timer-display">Timer: 00:00</p>
        </div>

        <!-- inner divider-->
        <div class="inner-container">

            <!-- Quiz Intro-->
            <header class="quiz-intro">
                <h1>Welcome to the quiz</h1>
                <p> To get started click Start Quiz! </p>
                <button id="startbtn">Start Quiz!</button>
            </header>

            <!-- Quiz Content -->
            <main>
                <section class="question-screen">
                    <h2>Question #1</h2>
                    <ul>
                        <li ><button id="option1"></button></button></li>
                        <li ><button id="option2"></button></button></li>
                        <li ><button id="option3"></button></button></li>
                        <li ><button id="option4"></button></button></li>
                    </ul>
                    </section>

                    <section class="quiz-finish">
                        <h2> Quiz Complete.</h2>
                        <p> Your Score: 00</p>
                    <div>
                        <label for="">Your Initials:</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                    </section>


                <section class="highestScores-screen">
                <h2>Highscores</h2>
                <ol>
                    <li>DM - 35</li>
                    <li>DM - 35</li>
                    <li>DM - 35</li>
                    <li>DM - 35</li>
                </ol>
            </section>

            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>





</html>
